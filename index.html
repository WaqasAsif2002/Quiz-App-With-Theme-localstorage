<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Web-SMIT</title>
    <link rel="stylesheet" href="style.css">

<body id="body" class="dark white" >
    <nav class="navbar bg-body-tertiary" id="bg">
        <div class="container">
            <a class="navbar-brand" href="https://www.facebook.com/photo/?fbid=108435211932071&set=a.108435221932070">
                <img src="logo.jpg" alt="Bootstrap" width="80" height="80 ">
            </a>
            <span class="heading"><h2>JS Quiz App</h2></span>

            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button onclick="light()" id="light" type="button" class="btn btn-outline-primary">Light</button>
                <button onclick="dark()" id="dark" type="button" class="btn btn-outline-primary">Dark</button>

              </div>
              <button class="btn btn-error" id="showScoreBtn" onclick="showScore()">Show Score</button>
              
              

        </div>
    </nav>
    
    <div id="first">
        <div id="details" style="text-align: center;">
            <h1 style="font-size: 2rem; margin-bottom: 10px; font-weight: 700;">Quiz Application</h1>
            <h2 style="font-size: 1.5rem; margin-bottom: 10px; font-weight: 300;">Saylani Mass IT Training</h2>
            <h3 style="font-size: 1rem; line-height: 1.5; font-weight: 300; max-width: 600px; margin: auto;">
                Saylani Mass IT Training Program is an institute that delivers the latest IT education (free of cost). <br>
                The Saylani Mass Training Department is one of the departments running under Saylani Welfare Trust.
            </h3>
            <button onclick="gotonext()" class="btn btn-warning" style="margin-top: 20px;">Start Your Exam Here</button>
        </div>
    </div>

    <div id="quizwindow" style="display: none;">
        <div>
            <h2 id="question">Main Question</h2><br><br>
            <input type="radio" id="option1" name="option">
            <label for="option1" id="label1">Some Question here</label>
            <br><br>
            <input type="radio" id="option2" name="option">
            <label for="option2" id="label2">Some Question here</label>
            <br><br>
            <input type="radio" id="option3" name="option">
            <label for="option3" id="label3">Some Question here</label>
            <br><br>
            <input type="radio" id="option4" name="option">
            <label for="option4" id="label4">Some Question here</label>
            <br><br>
            <button class="btn btn-warning" onclick="next()" id="next">Next</button>
        </div> 
    </div>
 
    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
